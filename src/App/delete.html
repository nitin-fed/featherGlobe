    function getFriday(day, month, year)
    {

        date = new Date(year, month - 1, day)

        if (date.getDay() === 5)
        {
            return Math.floor(((day - 1) / 7) + 1)
        } else
        {
            return "Date is not a Friday"
        }
    }
